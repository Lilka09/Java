<html> 
   <body> 
     <textarea cols="110" rows="70">
 <!DOCTYPE html>   
<head>    
<title> Użycie fukcji </title>    
<meta charset="utf-8">   
</head>  
<body> 
<div style="color:navy;font-size:50px;"> 
<script language="JavaScript"> 
var a=parseFloat(prompt("a=","")); 
var b=parseFloat(prompt("b=","")); 
function suma_pio(a, b) { 
return a + b; 
} 
document.write("suma="+suma_pio(a,b)+"<br>"); 

function odejmowanie_pio(a, b) {
    return a - b;
}
document.write("odejmowanie = " + odejmowanie_pio(a, b) + "<br>");

function mnozenie_pio(a, b) {
    return a * b;
}
document.write("mnożenie = " + mnozenie_pio(a, b) + "<br>");

function od_kwadratu_pio(a, b) {
    document.write("a^2 = " + (a*a) + "<br>");
    document.write("b^2 = " + (b*b) + "<br>");
}
od_kwadratu_pio(a, b);
</script> 
</div> 
</body> 
</html>
