<!DOCTYPE html>   
  <head> 
     <script type="text/javascript">  
       function show_prompt()  
          {  
             var name=prompt("Napisz imię","Imię Nazwisko");  
                 if (name!=null && name!="")   
                     {   
                          document.write("Witaj " + name + "! jak się masz?");   
                     }  
           }  
        </script>  
</head>  
    <script>
		document.write("Jest używany kiedy użytkownik ma wpisać coś np. zanim wejdzie w dany moduł strony. Np. hasło.<br>");
		document.write("Użytkownik po wpisaniu wartość może nacisnął „OK.” albo „Cancel” Jeżeli użytkownik kliknie „OK.”<br>");
		document.write("Metoda zwraca wpisaną wartość, a w przeciwnym wypadku zwraca null.  <br>");
	</script>
 <body>   
   <input type="button" onclick="show_prompt()" value="Pokaż prompt box" />   
  </body>  
</html>
